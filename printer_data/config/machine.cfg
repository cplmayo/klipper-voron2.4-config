## Voron Design VORON2 250/300/350mm SKR 1.4 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Fine tune E steps                    [extruder] section

##  Thermistor Types
##   "EPCOS 100K B57560G104F"
##   "ATC Semitec 104GT-2"
##   "Generic 3950"
##   "Honeywell 100K 135-104LAG-J01"
##   "NTC 100K MGB18-104F39050L32" (Keenovo Heater Pad)
##   "AD595"
##   "PT100 INA826"

##========================== Pin Definitions ========================
## X_STEP_PIN         2.2
## X_DIR_PIN          2.6
## X_ENABLE_PIN       2.1
## X_STOP_PIN         1.29
## E0_DET_PIN         1.26
## X_UART_PIN         1.10


## Y_STEP_PIN         0.19
## Y_DIR_PIN          0.20
## Y_ENABLE_PIN       2.8
## Y_STOP_PIN         1.28
## E1_DET_PIN         1.26
## Y_UART_RX          1.9


## Z_STEP_PIN         0.22
## Z_DIR_PIN          2.11
## Z_ENABLE_PIN       0.21
## Z_STOP_PIN         1.27
## PWR_DET_PIN        1.0
## Z_UART             1.8


## E0_STEP_PIN        2.13
## E0_DIR_PIN         0.11
## E0_ENABLE_PIN      2.12
## E0_UART            1.4


## E1_STEP_PIN        1.15
## E1_DIR_PIN         1.14
## E1_ENABLE_PIN      1.16
## E1_UART_RX         1.1


## HE1                2.4
## HE0                2.7
## BED                2.5
## TH1 (H1 Temp)      0.23
## TH0 (H0 Temp)      0.24
## TB  (Bed Temp)     0.25
## FAN                2.3
## SERVO              2.0
## PROBE              0.10
##===================================================================

[mcu]
##  MCU for X/Y/E steppers main MCU
##  [X in X] - B Motor
##  [Y in Y] - A Motor
##  [E in E0] - Extruder
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
canbus_uuid: 36d47addb35b
##--------------------------------------------------------------------

[mcu toolhead]
##  MCU for Z steppers
##  [Z in X] - Front Left
##  [Z1 in Y] - Rear Left
##  [Z2 in Z] - Rear Right
##  [Z3 in E0]- Front Right
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
canbus_uuid: a6c888a9c4bb
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000             #Max 4000
max_accel_to_decel: 3000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 100
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]
##  Connected to X on mcu_xye (B Motor)
enable_pin: !PF14
step_pin: PF13
dir_pin: PF12
rotation_distance: 40
microsteps: 256
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop #PG6
position_min: 0

##--------------------------------------------------------------------

##  Uncomment below for 250mm build
#position_endstop: 250
#position_max: 250

##  Uncomment for 300mm build
#position_endstop: 300
$position_max: 300

##  Uncomment for 350mm build
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 25   #Max 100
second_homing_speed: 5
#homing_retract_dist: 5
homing_positive_dir: True

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
# Moons MS17HDBP4200S
# Setp Angle: 1.8
# Rated Current: 2A
uart_pin: PC4
diag_pin: ^PG6
interpolate: false
run_current: 0.976  #peak 1.38A
sense_resistor: 0.110
stealthchop_threshold: 0
driver_SGTHRS: 70
driver_TBL: 1  #2
driver_TOFF: 3  #3
driver_HSTRT: 1  #0
driver_HEND: 3  #5

[stepper_y]
##  Connected to Y on mcu_xye (A Motor)
enable_pin: !PF15
step_pin: PG0
dir_pin: PG1
rotation_distance: 40
microsteps: 256
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop #PG9
position_min: 0

##--------------------------------------------------------------------

##  Uncomment for 250mm build
#position_endstop: 250
#position_max: 250

##  Uncomment for 300mm build
#position_endstop: 308
#position_max: 308

##  Uncomment for 350mm build
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 25  #Max 100
second_homing_speed: 5
#homing_retract_dist: 5
#homing_positive_dir: True

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
# Moons MS17HDBP4200S
# Setp Angle: 1.8
# Rated Current: 2A
uart_pin: PD11
diag_pin: ^PG9
interpolate: false
run_current: 0.976  #peak 1.38A
sense_resistor: 0.110
stealthchop_threshold: 0
driver_SGTHRS: 75
driver_TBL: 1  #2
driver_TOFF: 3  #3
driver_HSTRT: 1  #0
driver_HEND: 3  #5


#####################################################################
#   Z Stepper Settings
#####################################################################

## Z MCU - In X Position
## Z0 Stepper - Front Left
[stepper_z]
enable_pin: !PG2
step_pin: PF9
dir_pin: PF10
rotation_distance: 40
gear_ratio: 80:16
microsteps: 256
endstop_pin: probe:z_virtual_endstop
position_max: 300
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3


##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -0.198
##--------------------------------------------------------------------
##  Uncomment below for 300mm build
position_max: 300
##--------------------------------------------------------------------

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
# Moons MS17HDBP4200S
# Setp Angle: 1.8
# Rated Current: 2A
uart_pin: PF2
interpolate: false
run_current: 0.976  #peak 1.38A
sense_resistor: 0.110
driver_TBL: 1  #2
driver_TOFF: 3  #3
driver_HSTRT: 1  #0
driver_HEND: 3  #5
stealthchop_threshold: 1000

##  Z MCU - In Y Position
##  Z1 Stepper - Rear Left
[stepper_z1]
enable_pin: !PF1
step_pin: PC13
dir_pin: !PF0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 256

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
# Moons MS17HDBP4200S
# Setp Angle: 1.8
# Rated Current: 2A
uart_pin: PE4
interpolate: false
run_current: 0.976  #peak 1.38A
driver_TBL: 1  #2
driver_TOFF: 3  #3
driver_HSTRT: 1  #0
driver_HEND: 3  #5
sense_resistor: 0.110
stealthchop_threshold: 1000

##  Z MCU - In Z Position
##  Z2 Stepper - Rear Right
[stepper_z2]
enable_pin: !PD4
step_pin: PE2
dir_pin: PE3
rotation_distance: 40
gear_ratio: 80:16
microsteps: 256

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
# Moons MS17HDBP4200S
# Setp Angle: 1.8
# Rated Current: 2A
uart_pin: PE1
interpolate: false
driver_TBL: 1  #2
driver_TOFF: 3  #3
driver_HSTRT: 1  #0
driver_HEND: 3  #5
run_current: 0.976  #peak 1.38A
sense_resistor: 0.110
stealthchop_threshold: 1000

##  Z MCU - In E0 Position
##  Z3 Stepper - Front Right
[stepper_z3]
enable_pin: !PE0
step_pin: PE6
dir_pin: !PA14
rotation_distance: 40
gear_ratio: 80:16
microsteps: 256

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
# Moons MS17HDBP4200S
# Setp Angle: 1.8
# Rated Current: 2A
uart_pin: PD3
interpolate: false
driver_TBL: 1  #2
driver_TOFF: 3  #3
driver_HSTRT: 1  #0
driver_HEND: 3  #5
run_current: 0.976  #peak 1.38A
sense_resistor: 0.110
stealthchop_threshold: 1000


#####################################################################
#   Extruder
#####################################################################

#   E0 on MCU X/Y
[extruder]
step_pin: ebb36:PD0
dir_pin: !ebb36:PD1
enable_pin: !ebb36:PD2

##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.951098513

##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10

microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: ebb36:PB13
sensor_pin: ebb36:PA3
##  Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104NT-4-R025H42G
min_temp: 10
max_temp: 310
max_power: 1.0
min_extrude_temp: 170
max_extrude_cross_section: 19.0
## PID Tuning
control: pid
pid_Kp: 34.662
pid_Ki: 4.531
pid_Kd: 66.292
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.025
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 105

##  E0 on MCU X/Y
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
# DFH DFH-14MCRN-1815
# Setp Angle: 1.8
# Rated Current: 1A
uart_pin: ebb36:PA15
interpolate: false
run_current: 0.5
driver_TBL: 1  #2
driver_TOFF: 3  #3
driver_HSTRT: 0  #0
driver_HEND: 2  #5
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA2
sensor_type: Generic 3950
sensor_pin: PF3
max_power: 0.7
min_temp: 0
max_temp: 115
control: pid
pid_Kp=39.458 
pid_Ki=1.315 
pid_Kd=295.933


[temperature_sensor top_bed]
gcode_id: TB
sensor_type: PT1000
pullup_resistor: 4700
sensor_pin: PF5
min_temp: 0
max_temp: 120


#####################################################################
#   Probe
#####################################################################

[probe]
pin = ^ebb36:PB9
x_offset = 0
y_offset = 0
z_offset = 1 # (WhamBam)
speed = 5.0
samples = 3
#lift_speed = 1
samples_result = median
samples_tolerance = 0.02
samples_tolerance_retries = 5
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

#####################################################################
#   Mesh Bed Leveling
#####################################################################

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 8,17
mesh_max: 300,340 #296, 287
probe_count: 8,8
algorithm: bicubic
relative_reference_index: 0
move_check_distance: 3
split_delta_z: .01

#####################################################################
#   Fan Control
#####################################################################

[heater_fan hotend_fan]
pin: ebb36:PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
##  Print Cooling Fan - XYE board, Fan Pin
pin: ebb36:PA0
kick_start_time: 0.5
cycle_time: 0.15
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10

#[controller_fan air_filter_fan]
##  Exhaust fan - Z board, HE0 Connector
#pin: z:P2.7
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 1.0
#off_below: 0.5
#heater: extruder
#idle_timeout: 600

[temperature_sensor chamber]
gcode_id: C
sensor_pin: PF4
min_temp: 0
max_temp: 120

[temperature_fan Raspi]
sensor_type: temperature_host
pin: host:gpio12
max_power: 1.0
min_temp: 10
target_temp: 40
max_temp: 90
#hardware_pwm: True
shutdown_speed: 0.0
kick_start_time: 5.0
#tachometer_pin: host:gpio8
control: watermark

[heater_fan nevermore]
pin: PA8
heater: heater_bed
heater_temp: 30
max_power: 1.0
kick_start_time: 0.200

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 3600   # after 1 hour, shut off heaters and de-energize the motors

# [safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
# home_xy_position: 206.70,299
# speed:100
# z_hop:10

[quad_gantry_level]
##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions

#--------------------------------------------------------------------
##  Gantry Corners for 300mm Build
##  Uncomment for 300mm build
gantry_corners:
    -60,-2
    310,420
##  Probe points
points:
    25,25   # 50,25
    25,325  # 50,225
    325,325 # 250,225 
    325,25  # 250,25

#--------------------------------------------------------------------
speed: 300
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

#####################################################################
#   Input Shaper
#####################################################################

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,20

[input_shaper]
shaper_freq_x: 45.4
shaper_type_x: mzv
shaper_freq_y: 35.2
shaper_type_y: mzv

#####################################################################
#   Frame Thermal Compensation
#####################################################################

#[z_thermal_adjust]
#temp_coeff: 0.0005
#sensor_type: Generic 3950
#sensor_pin: P0.23
#min_temp: 0
#max_temp: 120

[gcode_macro _HOME_X]
gcode:
    # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 X
    # Move away
    G91
    G1 X-10 F1200
    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Y]
gcode:
    # Set current for sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 Y
    # Move away
    G91
    G1 Y-10 F1200

    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[homing_override]
set_position_z: 5
axes: xyz
gcode:
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    # Set current for sensorless homing
    G90
    G1 Z10 F1200
    G0 X{ printer.toolhead.axis_maximum.x/2 } Y{ printer.toolhead.axis_maximum.y/2 } F7200
    # Home
    G28 Z
    # Move away
    G1 Z10 F1200
  {% endif %}